<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Links font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu mural</title>

    <!-- Links font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <header>
        <div>
            <img src="./assets/mural-logo.svg" alt="logo-mural">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="all-tasks">
                <div class="input-new-task">
                    <div class="inpt-line">
                        <input class="input-title" onchange="handleButtonAble()" id="title"
                            placeholder="Título da nova atividade" type="text" required>
                        <input class="input-desc" onchange="handleButtonAble()" id="desc" placeholder="Descrição"
                            type="text" required>
                    </div>
                    <button class="catch-button button-disabled" onclick="newPost()" disabled>
                        <strong>Criar</strong>
                    </button>
                </div>
                <h2>Mural de atividades</h2>
                <div id="posts">
                </div>
            </div>

        </div>
    </main>


    <!-- phosphorIcons -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    
    <!-- Script -->
    <script src="./scripts/script.js"></script>


</body>

</html>
